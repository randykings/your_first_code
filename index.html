<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Calculator</title>
    <style>
        body {font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px;}
        .calculator {border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 220px;}
        .display {width: 100%; height: 40px; margin-bottom: 10px; text-align: right; padding: 5px; font-size: 20px;}
        button {width: 50px; height: 40px; margin: 2px; font-size: 18px;}
    </style>
</head>
<body>
    <h1 id="calc-name">My Calculator</h1>
    <div>
        <input type="text" id="name-input" placeholder="Enter calculator name">
        <button onclick="setName()">Set Name</button>
    </div>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button>
        </div>
        <div>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button>
        </div>
        <div>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
        </div>
        <div>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('+')">+</button>
        </div>
        <div>
            <button onclick="clearDisplay()" style="width: 100%">C</button>
        </div>
    </div>
    <script>
        function setName() {
            const name = document.getElementById('name-input').value.trim();
            document.getElementById('calc-name').textContent = name || 'My Calculator';
        }
        function append(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
